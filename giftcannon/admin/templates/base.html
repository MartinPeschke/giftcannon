<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" itemscope itemtype="http://schema.org/">
<head>
  <meta charset="utf-8">
  <mako:block name="title" ><title>Admin Area</title></mako:block>
  <meta name="Generator" content="GiftCannon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta itemprop="name" content="GiftCannon">
  <meta itemprop="description" content="The simple way to show your love!">
  <link rel="shortcut icon" href="/static/favicon.ico">

  <link href="/admin/static/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="/admin/static/css/site.less">
  <script src="/admin/static/scripts/less-1.2.1.min.js" type="text/javascript"></script>
  <link href="/admin/static/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<mako:block name="header">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="${request.route_path("admin_index")}">Admin Area</a>
    </div>
  </div>
</div>
</mako:block>
  <div class="container-fluid" id="message-container">
    <div class="row-fluid">
    <div class="span12">
      %for msg in request.session.pop_flash("generic_messages"):
        <div class="alert alert-${msg.type}">
          <a class="close" data-dismiss="alert">×</a>
            %if msg.heading:
              <h4 class="alert-heading">${msg.heading|n}</h4>
            %endif
            ${msg.body|n}
        </div>
      %endfor
      </div>
    </div>
  </div>
${self.body()}
<mako:text>
<script type="text/template" id ="data-error-message-template">
  <div class="alert alert-<%=type %>">
    <a class="close" data-dismiss="alert">×</a>
    <h4 class="alert-heading"><%=heading %></h4>
    <%=messageBody%>
  </div>
</script>
<script type="text/template" id ="data-picture-uploader-template">
<div id="<%=elem_id%>" class="pictureuploader"><input type="hidden" class="file-target" name="<%=name%>" value="<%=picture%>"/><div class="filelist"><%=picture%></div><a id="<%=elem_id%>-pickfiles" href="#">[Select picture]</a><a class="uploadfiles" href="#">[Upload]</a></div>
</script>
</mako:text>

<script>
  window.__options__ = {fb : {appId : "${FBAPPID}", user : ${request.user.toJSON()|n}, connect : ${request.user.isAnonJSON()}}
        , maps : {key:"${BINGKEY}"}
        , furl: "${request.furl}"
        , social_delay : 10
        , deploy:${DEPLOY_CONFIG|n}
    };
  ${self.options()}
</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/merchant/static/scripts/bootstrap.min.js"></script>
  <script src="/merchant/static/scripts/JSON.js"></script>
  <script src="/merchant/static/scripts/underscore.js"></script>
  <script src="/merchant/static/scripts/Backbone.js"></script>
  <script src="/static/scripts/libs/jquery.validate.min.js"></script>
  <script src="/static/scripts/libs/sprints8.js"></script>
${self.scripts()}

<mako:def name="scripts()"></mako:def>
<mako:def name="options()"></mako:def>

</body>
</html>
