<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GiftCannon Merchant Area</title>
    <meta name="description" content="GiftCannon Merchant Area">
    <meta name="author" content="GiftCannon">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  
  %if IS_DEBUG:
    <link href="${view_context.static_prefix}/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="${view_context.static_prefix}/static/less/site.less">
    <script src="${view_context.static_prefix}/static/scripts/less-1.3.0.min.js" type="text/javascript"></script>
    <link href="${view_context.static_prefix}/static/css/bootstrap-responsive.css" rel="stylesheet">
  %else:
    <link rel="stylesheet" type="text/css" href="${view_context.static_prefix}/static/css/site.css?${VERSION_TOKEN}">
  %endif
    
    <link rel="shortcut icon" href="/favicon.ico">
  </head>

  <body>
    ${next.body()}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="${view_context.static_prefix}/static/scripts/bootstrap.min.js"></script>
    <script src="${view_context.static_prefix}/static/scripts/JSON.js"></script>
    <script src="${view_context.static_prefix}/static/scripts/underscore.js"></script>
    <script src="${view_context.static_prefix}/static/scripts/Backbone.js"></script>
    <script>
      window.__options__ = {fb : {appId : "${FBAPPID}", user : {}, connect :false}
            , maps : {key:"${BINGKEY}"}
          , furl: "${request.furl}"
          , social_delay : 10
          , deploy:${DEPLOY_CONFIG|n}
        };
      require = {urlArgs: "${VERSION_TOKEN}"};
    </script>
    <script src="/static/scripts/libs/sprints8.js"></script>
    ${next.scripts()}
  </body>
</html>
