<form class="form-validated form-compacted" method="post">
    <fieldset>
        <div class="legend top">Please pay for your gift below by entering your card details. On receipt of payment your gift code will be displayed on the next page ready for gifting.</div>
        <div class="control-group first">
            <input type="text" name="holder" id="#card-holder-name" placeholder="Card holder" required tabindex="1"/>
        </div>
        <div class="control-group">
            <input size="16" maxlength="16" minlength="13" type="tel" id="creditcard-form-number" name="number" placeholder="Your credit card number" required tabindex="2"/>
        </div>
        <div class="control-group with-help">
            <div class="context-help cvc">?</div><input type="tel" class="security-code" name="cvs" placeholder="CVC" max="999" required maxlength="4" minlength="3" tabindex="5"/><label for="creditcard-expiryMonth" class="control-label">Expiry
        </label><select name="expiryMonth" class="expiryMonth" id="creditcard-expiryMonth" tabindex="3">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
            <option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
        </select><label for="creditcard-expiryYear">/</label><select name="expiryYear" class="expiryYear" id="creditcard-expiryYear" tabindex="4">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        </div>
        <div class="legend security-statement">Fully secure payment <script type="text/javascript" src="https://seal.thawte.com/getthawteseal?host_name=m.giftcannon.com&amp;size=M&amp;lang=en"></script><img src="/imgs/cards.png"/></div>
        <div class="legend">Receipt will be sent to:</div>
        <div class="control-group with-help email last"><div class="context-help email">?</div><input type="email" name="Gift.User.email" placeholder="Your email address" id="cardholder-email" required tabindex="6"/></div>
    </fieldset>
    <button type="submit" class="btn btn-primary" data-loading="Loading..." tabindex="7">Pay</button>
    <p class="smaller">Gifts have no expiry date.</p>
</form>
